task_clean:
  - 'clean'

task_css_dev:
  - 'sass'
  - 'csslint'
  - 'autoprefixer'

task_css_prod:
# - TODO This guy is copying from nodemodule https://github.com/thomaspark/bootswatch/blob/master/Gruntfile.js
  - 'cssmin'
  - 'notify:css'

task_js_dev:
  - 'jshint'
  - 'copy:vendors_extended'
  - 'concat'

task_js_prod:
  - 'uglify'
  - 'notify:js'

task_img_dev:
  - 'copy:images'
  - 'sprite'

task_img_prod:
  - 'imagemin'
  - 'notify:img'

task_html_dev:
  - 'injector:vendors_global'
  - 'assemble'
  - 'injector:vendors_pageLevel'
  - 'htmlhint'

task_html_prod:
  - 'prettify'
  - 'notify:html'

task_banner:
  - 'usebanner'
  - 'notify:banner'
task_copy:
  - 'copy:vendor'
  - 'notify:copy'
task_sync:
  - 'sync'

#----------------------------------*\
# FINAL BUILD
#----------------------------------*\

default:
  - 'task_css'
  - 'task_js'
  - 'task_img'
  - 'task_injector'
  - 'task_banner'
  - 'task_html'
  - 'task_copy'
  # - 'task_sync'

dev:
  - 'default'
  - 'browserSync:server'
  - 'concurrent:watch'
deploy:
  - 'default'
  - 'browserSync:server'
  - 'concurrent:watch'
