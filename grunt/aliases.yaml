task_css_dev:
  - 'clean:dev'
  - 'sass'
  - 'csslint'
  - 'autoprefixer'

task_css:
# - TODO This guy is copying from nodemodule https://github.com/thomaspark/bootswatch/blob/master/Gruntfile.js
  - 'cssmin'
  - 'notify:css'

task_js_dev:
  - 'jshint'
  - 'concat'
  - 'copy:vendors_extended'

task_js:
  - 'uglify'
  - 'notify:js'

task_img:
  - 'copy:images'
  - 'imagemin'
  - 'sprite'
  - 'notify:img'
task_injector:
  - 'injector'
task_banner:
  - 'usebanner'
  - 'notify:banner'
task_html:
  - 'assemble'
  - 'htmlhint'
  - 'prettify'
  - 'notify:html'
task_copy:
  - 'copy:vendor'
  - 'notify:copy'
task_sync:
  - 'sync'

#----------------------------------*\
# FINAL BUILD
#----------------------------------*\

default:
  - 'task_css'
  - 'task_js'
  - 'task_img'
  - 'task_injector'
  - 'task_banner'
  - 'task_html'
  - 'task_copy'
  # - 'task_sync'

dev:
  - 'default'
  - 'browserSync:server'
  - 'concurrent:watch'
deploy:
  - 'default'
  - 'browserSync:server'
  - 'concurrent:watch'
