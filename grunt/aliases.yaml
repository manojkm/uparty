#  - 'sync'

#----------------------------------*\
# FINAL BUILD
#----------------------------------*\

dev:
  - 'task_clean'
  - 'task_css_dev'
  - 'notify:css'
  - 'task_js_dev'
  - 'notify:js'
  - 'task_img_dev'
  - 'notify:img'
  - 'task_fonts'
  - 'notify:fonts'
  - 'task_html_dev'
  - 'notify:html'
  - 'browserSync:server'
  - 'concurrent:watch'

prod:
  - 'task_clean'
  - 'task_css_prod'
  - 'notify:css'
  - 'task_js_prod'
  - 'notify:js'
  - 'task_img_prod'
  - 'notify:img'
  - 'task_fonts'
  - 'notify:fonts'
  - 'task_html_prod'
  - 'notify:html'
  - 'browserSync:server'
