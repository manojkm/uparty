task_clean:
  - 'clean'
task_css_dev:
  - 'sass'
  - 'csslint'
  - 'autoprefixer'
task_css_prod:
# - TODO This guy is copying from nodemodule https://github.com/thomaspark/bootswatch/blob/master/Gruntfile.js
  - 'task_css_dev'
  - 'cssmin'
task_js_dev:
  - 'jshint'
  - 'copy:vendors_extended'
  - 'concat'
task_js_prod:
  - 'task_js_dev'
  - 'uglify'
task_img_dev:
  - 'copy:images'
  - 'sprite'
task_img_prod:
  - 'task_img_dev'
  - 'imagemin'
  - 'svgmin'
task_fonts:
  - 'copy:fonts'
task_html_dev:
  - 'injector:vendors_global'
  - 'assemble'
  - 'injector:vendors_pageLevel'
  - 'htmlhint'
task_html_prod:
  - 'task_html_dev'
  - 'prettify'
task_banner: # - TODO .. this is not yet on final build..
  - 'usebanner'
  - 'notify:banner'

